<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo">
                <img src="src/images/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#hero">Main</a></li>
                <li><a href="#about">About App</a></li>
                <li><a href="#manual">How Install</a></li>
                <li><a href="#download">Download</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="carousel">
            <div class="carousel-images">
                <img src="src/images/example_blue_1.png" alt="Hero Image 1">
                <img src="src/images/example_green_1.png" alt="Hero Image 2">
                <img src="src/images/example_blue_2.png" alt="Hero Image 3">
                <img src="src/images/example_green_2.png" alt="Hero Image 4">
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Price Tracker</h1>
                <div class="hero-meta">
                    <button class="stream-button">Download now!</button>
                    <span class="genre">Price Drops? You'll Know First</span>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
        </div>
    </section>
    
    
    <footer>
        <a href="https://github.com/23DP3NKata/pricetracker-web">GitHub</a>
        <p>&copy; 2025 All rights reserved</p>
    </footer>
